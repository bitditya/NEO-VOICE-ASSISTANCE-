<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEO 3D Futuristic Logo</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Orbitron', sans-serif;
    }

    .neo {
        font-size: 100px;
        font-weight: bold;
        letter-spacing: 8px;
        color: #00f7ff;
        position: relative;
        animation: neonGlow 2s infinite alternate;
        transform: perspective(500px) rotateX(20deg);
        -webkit-transform: perspective(500px) rotateX(20deg);
    }

    @keyframes neonGlow {
        0% {
            text-shadow:
                0 0 5px #00f7ff,
                0 0 10px #00f7ff,
                0 0 20px #00f7ff,
                0 0 40px #00f7ff;
        }
        100% {
            text-shadow:
                0 0 10px #00f7ff,
                0 0 20px #00f7ff,
                0 0 60px #00f7ff,
                0 0 80px #00f7ff;
        }
    }
</style>
</head>
<body>

<div class="neo">NEO</div>

</body>
</html>
